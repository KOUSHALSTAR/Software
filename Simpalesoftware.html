<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Orpak Software and SOPs</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* For positioning buttons */
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .box {
            background-color: #ffffff; /* White background for boxes */
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #007BFF; /* Color for section headers */
            text-align: center;
        }
        .software-container {
            display: flex; /* Use Flexbox for layout */
            justify-content: space-around; /* Space items evenly */
            flex-wrap: wrap; /* Allow wrapping to next line if necessary */
        }
        .software-item {
            background-color: #e7f3fe; /* Light blue background for items */
            border: 1px solid #b3d7ff; /* Border color */
            border-radius: 8px;
            padding: 15px;
            margin: 10px;
            flex: 1 1 150px; /* Flex-grow, flex-shrink, flex-basis */
            text-align: center; /* Center text */
            transition: background-color 0.3s;
        }
        .software-item:hover {
            background-color: #d0ebff; /* Darker blue on hover */
        }
        a {
            text-decoration: none; /* Remove underline */
            color: #007BFF; /* Link color */
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
        .login-container, .logout-container {
            text-align: center;
            margin-bottom: 20px;
        }
        /* Adjusted styles for smaller login form */
        .login-container {
            width: 300px; /* Fixed width for login form */
            margin: 0 auto; /* Centering the login form */
            padding: 15px; /* Reduced padding */
            border: 1px solid #ccc; /* Added border */
            border-radius: 8px; /* Rounded corners */
            background-color: #ffffff; /* White background */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        input[type="text"], input[type="password"] {
            width: 100%; /* Full width */
            padding: 8px; /* Reduced padding */
            margin: 5px 0; /* Reduced margin */
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007BFF; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px; /* Reduced padding */
            cursor: pointer;
            width: 100%; /* Full width */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .logout-button {
            background-color: #dc3545; /* Bootstrap danger color */
            padding: 5px 10px; /* Smaller padding for logout */
            margin-top: 10px; /* Space above the logout button */
            width: auto; /* Automatic width */
        }
        .floating-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .floating-buttons button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 24px; /* Icon size */
        }
    </style>
</head>
<body>
    <h1>Welcome To Orpak Software and SOPs</h1>

    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button id="loginButton">Login</button>
        <div id="loginMessage" style="color: red;"></div>
    </div>

    <div class="logout-container" id="logoutContainer" style="display: none;">
        <button class="logout-button" id="logoutButton">Logout</button>
    </div>

    <div class="box" id="mainContent" style="display: none;">
        <h2>Available Software</h2>
        <div class="software-container">
            <div class="software-item">
                <a href="https://example.com/hpcl-folder" target="_blank">HPCL Software</a>
            </div>
            <div class="software-item"><a href="https://example.com/iocl-software.zip" target="_blank">IOCL Software</a></div>
            <div class="software-item"><a href="https://example.com/bpcl-software.dmg" target="_blank">BPCL Software</a></div>
            <div class="software-item"><a href="https://example.com/nayara-software.tar.gz" target="_blank">NAYARA Software</a></div>
        </div>
    </div>

    <div class="box" id="sopContent" style="display: none;">
        <h2>SOP Documents</h2>
        <div class="software-container">
            <div class="software-item"><a href="https://example.com/sop1.pdf" target="_blank">SOP Document 1</a></div>
            <div class="software-item"><a href="https://example.com/sop2.pdf" target="_blank">SOP Document 2</a></div>
            <div class="software-item"><a href="https://example.com/sop3.pdf" target="_blank">SOP Document 3</a></div>
            <div class="software-item"><a href="https://example.com/sop4.pdf" target="_blank">SOP Document 4</a></div>
        </div>
    </div>

    <div class="floating-buttons">
        <button id="loginIcon" title="Login"><i class="fas fa-sign-in-alt"></i></button>
        <button id="logoutIcon" title="Logout" style="display: none;"><i class="fas fa-sign-out-alt"></i></button>
    </div>

    <script>
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        const loginIcon = document.getElementById('loginIcon');
        const logoutIcon = document.getElementById('logoutIcon');
        const mainContent = document.getElementById('mainContent');
        const sopContent = document.getElementById('sopContent');
        const loginContainer = document.getElementById('loginContainer');
        const logoutContainer = document.getElementById('logoutContainer');
        const loginMessage = document.getElementById('loginMessage');

        loginButton.addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Check credentials
            if (username === 'KOUSHALSTAR' && password === 'OrpaK@1223!') {
                loginMessage.textContent = ''; // Clear any previous messages
                loginContainer.style.display = 'none'; // Hide login form
                logoutContainer.style.display = 'block'; // Show logout button
                mainContent.style.display = 'block'; // Show main content
                sopContent.style.display = 'block'; // Show SOP content
                logoutIcon.style.display = 'block'; // Show logout icon
                loginIcon.style.display = 'none'; // Hide login icon
            } else {
                loginMessage.textContent = 'Invalid username or password.';
            }
        });

        logoutButton.addEventListener('click', function() {
            loginContainer.style.display = 'block'; // Show login form
            logoutContainer.style.display = 'none'; // Hide logout button
            mainContent.style.display = 'none'; // Hide main content
            sopContent.style.display = 'none'; // Hide SOP content
            document.getElementById('username').value = ''; // Clear username field
            document.getElementById('password').value = ''; // Clear password field
            logoutIcon.style.display = 'none'; // Hide logout icon
            loginIcon.style.display = 'block'; // Show login icon
        });

        // Add click event to icons
        loginIcon.addEventListener('click', function() {
            loginContainer.style.display = 'block'; // Show login form
        });

        logoutIcon.addEventListener('click', function() {
            logoutButton.click(); // Trigger logout
        });
    </script>
</body>
</html>
